<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>搜尋GIPHY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

</head>
<body>

    <div id="divApiInput">
        <span id="toggleApiInput" class="clickable-label">
            點此自訂你的 GIPHY API Key
        </span>
        <input type="text" id="apiKeyInput" placeholder="預設：PabCvzKeBsSEEedxWJbGgzRDA64ytqho" class="shadow">
    </div>


    <div class="container">
        <div id="searchBlock">
            <div>
                <h1>搜尋GIPHY</h1>
                <input type="text" id="searchInput" placeholder="輸入關鍵字..." autocomplete="off" class="form-control">
                <div id="suggestions" class="list-group" style="position:absolute; z-index:1000; width:600px;"></div>
            </div>
        </div>
        <br><hr><br>
        <div>
            <div id="divResult"></div>
            <div id="divLoadBtn">
                <button id="LoadMoreImg">載入更多圖片</button>
            </div>
        </div>
    </div>

    
    <button id="backToTop" class="btn btn-success shadow">
        <i class="bi bi-arrow-up"></i>
    </button>
    
    <footer class="footer fixed-bottom bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-1">&copy; 2025 Jasper900807. All rights reserved.</p>
            <p class="mb-0">
                <a href="https://github.com/Jasper900807/API_sideproject" class="text-white me-3" target="_blank">關於我們</a>
                <a href="https://giphy.com/" class="text-white me-3" target="_blank">GIPHY.com</a>
                <a href="https://support.giphy.com/hc/en-us/articles/360028134111-GIPHY-API-Terms-of-Service" class="text-white">GIPHY隱私政策</a>
            </p>

            <div class="mt-2">
                <img src="./image/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="License Logo" style="height: 40px;">
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
